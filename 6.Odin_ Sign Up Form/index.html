<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
<div class="Design-content">
    <div class="image-section">
        <div class="banner">
            <img src="odin-lined.png" alt="Odin-image">
            ODIN
        </div>
        <p class= "photo-by"> Photo by
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie West</a>
            on
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="text-section">
        <p>This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </p>
        <form id = "my-form">
            <label for="firstname">First name
                <input type="text" id="firstname" name="firstname" required>
                <div id="first-name-error" class="error"></div>
            </label>
            <label for = "lastname">Last name
                <input type="text" id="lastname" name="lastname" required></label>
                <div id="last-name-error" class="error"></div>
            </label>
           <label for="email">Email
               <input type= "email" id="email" name="email" required autocomplete="off">
               <div id="email-error" class="error"></div>
           </label>
           <label for="phone Number">Phone Number
               <input type="tel" id="phonenumber" name="phonenumber" required pattern="[0-9]{10}">
               <div id="tel-error"class="error"></div>
           </label>
           <label for="password">password
            <input type="password" id="password" name="password" required pattern=" (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'">
            <div id="password-error" class></div>

           </label>
        </form>
    </div>
</div>
</body>
</html>
