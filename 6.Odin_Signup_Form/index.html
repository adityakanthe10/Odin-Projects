<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="logo">
                <img src="odin-lined.png" alt="image">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="dummy-text right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </p>
            <p class="sign-up-text">Sign up now to get started.</p><br>
            <p>You <em>Know</em> you want to .</p>
        </div>
        <form action="#" id="my-form" method="get">
            <div class="form">
                <div class="form-title">
                    Lets's Do This
                </div>
                <div class="input">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <div id="first-name-error" class="error"></div>
                </div>
                <div class="input">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <div id="last-name-error" class="error"></div>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error"class="error"></div>
                </div>
                <div class="input">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" name="phonenumber" minlength="0" maxlength="10" pattern="[0-9]{10}">
                    <div id="phonenumber-error"class="error"></div>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-error"class="error"></div>
                </div>
                <div class="input">
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                    <div id="confirmpassword-error"class="error"></div>
                </div>
                <div class="create-btn">
                    <button type="submit" form="my-form" id="create-account" value="submit">Create Account</button>
                    <p>Already have an account?<a href="index.html"> Log In</a></p>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
