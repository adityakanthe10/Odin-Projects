<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
<h1>Rock , Paper , Scissors</h1>
<div class="scoreboard">
    <h2>First To Win 3 Round Wins</h2>
    <h3 >Round <span id="round">0</span></h3>
    <p id="playerScore">Player : 0 <span id="computerScore">Computer : 0 </span></p>
</div>
<div class="player-choice">
    <button id="rock" type= "button">Rock</button>
    <button id="paper" type="button">Paper</button>
    <button id="scissor" type="button">Scissor</button>
</div>
<div class="roundScore" id="roundScore">
    Choose Your Weapon !!!
    <!-- <p class="roundScore"></p> -->
</div>
<div class="winner">
    Have Fun!!!
</div>
</div>
</body>
</html>
